<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <title>Cubepade</title>
    </head>
    <body>
        <header>
            <div class="container-fluid h-100">
                <h1 class="title h3 d-flex align-items-center">Cubepade</h1>
            </div>
        </header>
        <main class="container-fluid">
            <div class="row">
                <div class="note-list col-md-2 col-sm-12">
                    <h2 class="h5">Your Notes</h2>
                    <ul id="note-list-ul"></ul>
                </div>
                <div class="notepad col-md-10 col-sm-12">
                    <input
                        id="title_input"
                        type="text"
                        placeholder="Note Title"
                    />
                    <div
                        id="note_input"
                        contenteditable="true"
                        class="editable"
                    >
                        Write Here
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="btn-list">
                            <button
                                class="cub-btn btn-bot"
                                value="span-0"
                                onclick="changeStyle(this)"
                            >
                                <span class="material-symbols-outlined">
                                    auto_fix_normal
                                </span>
                            </button>
                            <button
                                class="cub-btn btn-bot"
                                value="span-b"
                                onclick="changeStyle(this)"
                            >
                                <span class="material-symbols-outlined">
                                    format_bold
                                </span>
                            </button>
                            <button
                                class="cub-btn btn-bot"
                                value="span-u"
                                onclick="changeStyle(this)"
                            >
                                <span class="material-symbols-outlined">
                                    format_underlined
                                </span>
                            </button>
                            <button
                                class="cub-btn btn-bot"
                                value="span-i"
                                onclick="changeStyle(this)"
                            >
                                <span class="material-symbols-outlined">
                                    format_italic
                                </span>
                            </button>
                            <button
                                class="cub-btn btn-bot"
                                value="span-i"
                                onclick="save()"
                            >
                                <span class="material-symbols-outlined">
                                    save
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
